<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AuraNexus</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
    }
    .container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 48px;
      margin-bottom: 10px;
    }
    .status {
      text-align: center;
      font-size: 18px;
      opacity: 0.8;
    }
    .chat-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
      min-height: 400px;
    }
    #messages {
      height: 350px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .message {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    input {
      width: calc(100% - 100px);
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 90px;
      padding: 10px;
      background: #4A90E2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #357ABD;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> AuraNexus</h1>
    <p class="status">Multi-Agent AI Companion System</p>
    
    <div class="chat-container">
      <div id="messages"></div>
      <div>
        <input type="text" id="userInput" placeholder="Talk to your party...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      addMessage('You', message, 'user');
      input.value = '';

      // Show loading
      addMessage('AI', 'Thinking...', 'loading');

      // Call Python backend
      try {
        const response = await fetch('http://127.0.0.1:8000/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            message: message,
            target_agent: 'narrator'
          })
        });
        
        if (!response.ok) {
          throw new Error('Backend returned ' + response.status);
        }
        
        const data = await response.json();
        
        // Remove loading message
        removeLoadingMessages();
        
        // Add AI response
        addMessage(data.agent || 'AI', data.response, 'agent');
      } catch (error) {
        removeLoadingMessages();
        addMessage('System', '❌ Backend not ready. Make sure server is running on port 8000', 'error');
      }
    }

    function addMessage(sender, text, type = 'user') {
      const messagesDiv = document.getElementById('messages');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';
      
      // Style based on type
      if (type === 'user') {
        messageDiv.style.background = 'rgba(74, 144, 226, 0.3)';
      } else if (type === 'agent') {
        messageDiv.style.background = 'rgba(255, 255, 255, 0.2)';
      } else if (type === 'loading') {
        messageDiv.className = 'message loading';
        messageDiv.style.background = 'rgba(255, 255, 255, 0.1)';
        messageDiv.style.fontStyle = 'italic';
      } else if (type === 'error') {
        messageDiv.style.background = 'rgba(255, 100, 100, 0.3)';
      }
      
      messageDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    
    function removeLoadingMessages() {
      const loadingMessages = document.querySelectorAll('.message.loading');
      loadingMessages.forEach(msg => msg.remove());
    }

    document.getElementById('userInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
