<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraNexus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Container -->
    <div class="app-container">
        
        <!-- Left Sidebar (Discord-style) -->
        <div class="sidebar">
            <div class="app-title">AuraNexus</div>
            
            <div class="modes-label">MODES</div>
            
            <button class="mode-btn active" data-mode="chatbot" onclick="switchMode('chatbot')">
                <span class="icon">ğŸ’¬</span> AI Chatbot
            </button>
            
            <button class="mode-btn" data-mode="storyteller" onclick="switchMode('storyteller')">
                <span class="icon">ğŸ“–</span> Storyteller
            </button>
            
            <button class="mode-btn" data-mode="assistant" onclick="switchMode('assistant')">
                <span class="icon">ğŸ¤</span> AI Assistant
            </button>
            
            <div class="spacer"></div>
            
            <button class="settings-btn" onclick="toggleSettings()">
                <span class="icon">âš™ï¸</span> Settings
            </button>
            
            <button class="clear-btn" onclick="clearChat()">
                <span class="icon">ğŸ—‘ï¸</span> Clear Chat
            </button>
            
            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Checking backend...</span>
            </div>
        </div>
        
        <!-- Main Chat Area -->
        <div class="main-content">
            <!-- Chat Header -->
            <div class="chat-header">
                <h2 id="modeTitle">ğŸ’¬ AI Chatbot</h2>
                <p id="modeDescription">Have natural conversations with AI</p>
            </div>
            
            <!-- Messages Container -->
            <div class="messages" id="messagesContainer"></div>
            
            <!-- Input Area -->
            <div class="input-container">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message..."
                    onkeypress="handleKeyPress(event)"
                >
                <button id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
        </div>
        
        <!-- Right Settings Panel (Collapsible) -->
        <div class="settings-panel" id="settingsPanel">
            <h3>âš™ï¸ Settings</h3>
            
            <div class="setting-group">
                <label>Agent</label>
                <select id="agentSelect">
                    <option value="narrator">Narrator</option>
                    <option value="character_1">Character 1</option>
                    <option value="character_2">Character 2</option>
                    <option value="director">Director</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label>Temperature</label>
                <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.7">
                <span id="tempValue">0.7</span>
            </div>
            
            <div class="setting-group">
                <label>Max Tokens</label>
                <input type="number" id="maxTokens" min="50" max="2000" step="50" value="200">
            </div>
            
            <div class="setting-info">
                <h4>Current Mode</h4>
                <p id="currentModeInfo">AI Chatbot: Natural conversations with context awareness</p>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
